{% extends "base.html" %}

{% block main %}

<h1>Properties</h1>

<div class = "all_props">
    {% for prop in properties %}
        <div class = "shadow">
            <img src="{{url_for('get_image', filename=propty.photo)}}" alt = "Missing Image">
        
            <div class = "prop-info">
                <h2>{{prop.prop_title}}</h2>
                <div class="location">
                    <img src = "{{url_for('static', filename='location.png')}}">
                    <p class ="proploc"> {{prop.prop_location}} </p>
                </div>
                <p class="propprice">{{prop.prop_price}}</p>

            </div>
            <a href="{{url_for('disp_property', propertyid=prop.id)}}"><button class ="btn">View Property</button></a>
        </div>
        {%endfor%}

</div>

{%endblock%}
